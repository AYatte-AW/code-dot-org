site: ./
s3_id: <%= ENV['S3_ACCESS_KEY'] %>
s3_secret: <%= ENV['S3_SECRET_KEY'] %>
s3_bucket: <%= ENV['S3_SITE_BUCKET'] %>
max_age: 600
gzip: true
exclude_from_upload:
  - update_s3
  - s3_website.yml
  - .env
cloudfront_distribution_id: <%= ENV['CLOUDFRONT_ID'] %>
cloudfront_distribution_config:
  default_cache_behavior:
  min_TTL: 31536000
aliases:
  quantity: 1
items:
  CNAME: <%= ENV['CLOUDFRONT_ALIAS'] %>
cloudfront_invalidate_root: true
