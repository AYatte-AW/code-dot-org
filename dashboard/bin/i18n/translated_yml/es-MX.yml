    intro_desc_markdown: 'Actualizamos nuestros términos de servicio y la política de privacidad, como se muestra a continuación. Los cambios rigen a partir del 24 de agosto de 2016. El cambio más importante es que <i>no guardaremos las direcciones de correo electrónico de las cuentas de los estudiantes en Code Studio</i>. Es algo fundamental para nosotros y esperamos que establezca un nuevo estándar para la privacidad de los estudiantes en las tecnologías de la educación. Te hemos enviado un resumen de otros cambios por correo electrónico.'
