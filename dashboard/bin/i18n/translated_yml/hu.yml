  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Köszönjük, hogy otthont adott egy Kódolás Órájá-nak. A Code Studio szolgáltatásba való bejelentkezéshez jelszót kell beállítania fiókjához. Ezzel elmentheti a haladását és kezelheti az osztálytermét. A hallgatókhoz kurzusokat rendelhet, és nyomon követheti azok előrehaladását. [Továbbra is folytathatja a különböző szakaszok és rejtvények böngészését](%{studio_url}) fiók létrehozása nélkül.'
    overview_markdown: 'Regisztrálj fiókot, hogy rögzítsd az előremeneteled vagy hogy egy osztály irányíts. [Böngészhetsz a különböző szintek és puzzlek között](/) fiók nélkül is, de az állapotod mentéséhez regisztrálnod kell.'
  terms_interstitial:
    accept_label_markdown: 'Elfogadom a frissített [Felhasználási feltételeket](%{tos_url}) és az [Adatvédelmi irányelveket](%{privacy_url})'
  user:
    create_personal_login_email_note_markdown: 'Megjegyzés: a tanulók e-mail címeit olyan módon tároljuk, hogy az nem teszi lehetővé számunkra a kapcsolatfelvételt. A tanulók a jelszóemlékeztető kivételével soha nem fognak e-mailt kapni a Code.org-tól. További információt az[adatvédelem](%{privacy_policy_url}) részben találsz.'
  zendesk_too_young_message_markdown: 'Elnézést, de kiskorú felhasználók nem iratkozhatnak fel a támogatói oldalunkra. Megnézheted a [support.code.org](http://support.code.org)oldalakat feliratkozás nélkül, illetve kérd meg a szüleidet vagy tanáraidat, hogy lépjenek kapcsolatba velünk a nevedben.'
