ar:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'املأ المعلومات التالية لإكمال إنشاء حساب على Code.org لـ <strong>%{email}</strong>.'
        finish_sign_up_subheader_provider_markdown: 'املأ المعلومات التالية لإكمال إنشاء حساب على Code.org مع <strong>%{provider}</strong> لـ <strong>%{email}</strong>.'
        name_example: 'اسم العرض (مثال:المبرمج الرائع أو جين س.)'
        personal_email_markdown: 'البريد الإلكتروني الشخصي <a href="%{url}">(انقر هنا إذا لم يكن لديك بريد إلكتروني)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'شكراً لاستضافتك ساحة برمجة. لتسجيل الدخول في Code Studio، سوف تحتاج أن تعمل كلمة مرور لحسابك. هذا سوف يسمح لك بحفظ تقدمك وإدارة فصلك. سوف تكون قادراً على تحديد الدورات لطلابك ومتابعة تقدمهم. <a href="%{studio_url}">كما يمكنك أيضا الاستمرار في استعراض المراحل والألغاز المختلفة</a> بدون إنشاء حساب.'
    overview_markdown: قم بالتسجيل ليكون لك حساب لتتبع تقدمك ولإدارة صفك. <a href="/">يمكنك استعراض المراحل والألغاز المختلفة</a> بدون حساب، لكن سوف تحتاج فتح حساب لحفظ تقدمك ومشاريعك.
  terms_interstitial:
    accept_label_markdown: 'أوافق على <a href="%{tos_url}" target="_blank"> شروط الخدمة</a> و <a href="%{privacy_url}" target="_blank"> سياسة الخصوصية</a> المحدثة'
    intro_desc_markdown: 'قمنا بتحديث لدينا شروط الخدمة وسياسة الخصوصية، كما هو موضح أدناه. فهذه التغييرات اعتبارا من 24 أغسطس 2016.  أكبر تغيير: أننا سوف <i>لم نعد نخزن عناوين البريد الإلكتروني لحسابات الطلاب في "استوديو البرمجية".</i> هذا فرق كبير بالنسبة لنا، ونحن نأمل أن يضع معياراً جديداً لخصوصية الطالب في التعليم والتكنولوجيا. لقد أرسلنا لك ملخص للتغييرات الأخرى عبر البريد الإلكتروني.'
    reminder_desc_markdown: 'قمنا بتحديث <a href="%{tos_url}" target="_blank">شروط استعمال خدمتنا</a> و <a href="%{privacy_url}" target="_blank">سياسة الخصوصية</a>. المرجو قراءتها جيدا قبل الموافقة. قد لا تكون أدواتنا التي تمكن من تدريس لغة الجافا سكريبت متاحة لطلابك قبل الموافقة على شروط الاستخدام التي تم تحديثها.'
  user:
    create_personal_login_email_note_markdown: 'ملاحظة: البريد الالكتروني لم يتم حفظها في شكل يسمح لنا بالاتصال بالمتعلمين.لن يتلقى المتعلمون رسائل من code.org إلا المتعلقة باسترجاع كلمة المرور. انظر <a href=''%{privacy_policy_url}'', target=''_blank''>سياسة الخصوصية</a> للمزيد من التفاصيل.'
    create_personal_login_terms_markdown: 'بإنشاء حساب، أوافق على الالتزام بـ <a href=''%{terms_of_service_url}'', target=''_blank''>قانون الموقع</a>. أؤكد أنني حصلت على موافقة الأبوين/الوصي لاستعمال خدمات code.org بدون مدرس.'
  zendesk_too_young_message_markdown: 'عذراً، لا يمكن للمستخدمين الصغار تسجيل الدخول إلى موقع دعمنا، يمكنك تصفح <a href="http://support.code.org">صفحة الدعم</a> دون تسجيل الدخول أو الطلب من والديك أو معلمك التواصل معنا نيابة عنك.'
