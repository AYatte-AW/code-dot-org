    intro_desc_markdown: 'Oleme uuendanud oma Teenusetingimusi ja Privaatsustingimusi. Muudatused kehtivad alates 24. augustist 2016. Suurim muutus: me ei salvesta enam Code Studios <i> õpilaste kasutajakontode jaoks nende e-posti aadresse. </i> See on meile oluline ja me loodame, et sellest saab haridustehnoloogias õpilaste privaatsuse uus standard. Kokkuvõtte teistest muudatustest saatsime teile e-posti aadressile.'
    reminder_desc_markdown: 'Oleme uuendanud oma<a href="%{tos_url}" target="_blank">Teenusetingimusi</a>ja<a href="%{privacy_url}" target="_blank">Privaatsustingimusi</a>. Palun lugege neid hoolikalt enne tingimustega nõustumist. Pange tähele, et meie nõuanded JavaScripti õpetamiseks ei pruugi teie õpilastele olla kättesaadavad enne, kui olete uuendatud tingimustega nõustunud.'
  zendesk_too_young_message_markdown: 'Vabandame, nooremad kasutajad ei saa meie kasutajatoe lehele sisse logida. Võid sirvida <a href="http://support.code.org"> support.code.org</a> ilma sisse logimata või paluda oma emal ja isal või õpetajal meiega ühendust võtta.'
