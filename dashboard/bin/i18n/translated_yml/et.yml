et:
  activerecord:
    attributes:
      user:
        personal_email_markdown: 'Isiklik e-posti aadress [(vajuta siia, kui teil ei ole e-posti aadressi)](%{url})'
  signup_form:
    overview_markdown: 'Registreeri kasutajaks, et oma edusamme jälgida ja tundi planeerida. [Mõistatusi ja nende erinevaid etappe on võimalik](/) ilma kasutajakontota sirvida, kuid projektide edusammude salvestamiseks on vaja kasutajat.'
  terms_interstitial:
    accept_label_markdown: 'Olen uuendustega nõus[Teenusetingimused](%{tos_url})ja[Privaatsustingimused](%{privacy_url})'
    intro_desc_markdown: 'Oleme uuendanud oma Teenusetingimusi ja Privaatsustingimusi. Muudatused kehtivad alates 24. augustist 2016. Suurim muutus: me ei salvesta enam Code Studios _õpilaste kasutajakontode jaoks nende e-posti aadresse._ See on meile oluline ja me loodame, et sellest saab haridustehnoloogias õpilaste privaatsuse uus standard. Kokkuvõtte teistest muudatustest saatsime teile e-posti aadressile.'
    reminder_desc_markdown: 'Oleme uuendanud oma[Teenusetingimusi](%{tos_url})ja[Privaatsustingimusi](%{privacy_url}). Palun lugege neid hoolikalt enne tingimustega nõustumist. Pange tähele, et meie nõuanded JavaScripti õpetamiseks ei pruugi teie õpilastele olla kättesaadavad enne, kui olete uuendatud tingimustega nõustunud.'
  zendesk_too_young_message_markdown: 'Vabandame, nooremad kasutajad ei saa meie kasutajatoe lehele sisse logida. Võid sirvida [support.code.org](http://support.code.org) ilma sisse logimata või paluda oma emal ja isal või õpetajal meiega ühendust võtta.'
