ko:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: '**%{email}**을 위해 Code.org 계정을 만들려면 밑에 있는 빈 곳에 정보들을 입력 하세요.'
        name_example: '보여질 이름 (예: 멋진 코더 또는 제인)'
        personal_email_markdown: '개인 이메일 주소 [(만약 이메일 주소가 없다면 여기를 클릭하십시오)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Hour of Code에 호스팅을 감사합니다. Code Studio에 로그인 하려면 비밀번호를 설정해야만 합니다. 이를 통해 진행상황을 관리하고 강의를 관리할 수 있습니다. 학생들에게 강의를 배정하고 진행상황을 확인할 수 있습니다. 물론 계정을 만들지 않고도 [다양한 스테이지와 퍼즐을 탐색할 수 있습니다](%{studio_url}).'
    overview_markdown: '진행상황을 확인하거나 강의을 관리하기 위해 회원으로 가입하세요. 회원가입을 하지 않아도 [다양한 스테이지와 퍼즐을 검색](/)할 수는 있지만 진행상황이나 프로젝트를 관리하기 위해서는 회원 가입을 해야합니다.'
  terms_interstitial:
    accept_label_markdown: '업데이트 된 [서비스 약관](%{tos_url}) 과 [개인정보 보호정책](%{privacy_url})에 동의합니다.'
    intro_desc_markdown: '아래와 같이 서비스 약관과 개인보호 보호정책을 업데이트 했습니다. 업데이트 내역은 2016년 8월 24일 부터 적용됩니다. 가장 큰 변경사항: _Code Studio의 학생계정은 이제 이메일을 저장하지 않습니다._ 이것은 교육기술이 학생 개인정보 보호를 위한 새로운 기준을 수립하는것으로 큰 의미가 있습니다. 이메일을 통해 다른 변경사항에 대한 내용을 발송했습니다.'
    reminder_desc_markdown: '[서비스 약관](%{tos_url})과 [개인정보 보호정책](%{privacy_url})을 업데이트 하였습니다. 수락하기 전에 다시한번 확인해 주시기 바랍니다. 업데이트 된 약관을 명시적으로 수락하기 전에는 JavaScript 교육 도구를 학생들에게 제공하지 못할수도 있습니다.'
  user:
    create_personal_login_terms_markdown: 'Code.org 의 [서비스 약관](<>)을 준수할 것에 동의합니다. 13세 미만의 경우, 부모님 또는 보호자의 허락을 얻어 Code.org 사이트의 서비스를 사용하는 것임을 확인합니다.'
  zendesk_too_young_message_markdown: '어린 학생들은 도움 사이트에 가입할 수 없습니다. 대신 가입하거나 부모나 보호자의 동의 없이 [support.code.org](http://support.code.org) 를 사용할 수 있습니다.'
