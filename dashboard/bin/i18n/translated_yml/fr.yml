      user:
        finish_sign_up_subheader_markdown: 'Remplissez les informations suivantes pour finir de créer votre compte Code.org pour <strong>%{email}</strong>.'
        finish_sign_up_subheader_provider_markdown: 'Remplissez les informations suivantes pour compléter la création d''un Code.org avec <strong>%{provider}</strong> de <strong>%{email}</strong>.'
        name_example: Afficher le nom (par ex. SuperCodeur ou Jeanne S.)
        personal_email_markdown: 'Adresse email personnel <a href="%{url}">(cliquez ici si vous n''avez pas d''adresse email)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Je vous remercie d’avoir accueilli Une Heure De Code. Pour vous connecter à Code Studio, vous aurez besoin d'' un mot de passe pour votre compte. Cela vous permettra de sauvegarder votre progression et de gérer votre salle de classe. Vous serez en mesure d’assigner des cours aux élèves et suivre leurs évolutions. <a href="%{studio_url}"> vous pouvez également continuer à parcourir les différentes étapes et énigmes</a> sans créer un compte.'
    overview_markdown: 'Inscrivez-vous pour suivre vos progression ou gérer votre classe. <a href="/">Vous pouvez parcourir les différentes étapes et les puzzles</a> sans compte, mais vous devez vous inscrire pour sauvegarder votre progression et vos projets.'
  terms_interstitial:
    accept_label_markdown: 'J''accepte la mise à jour des <a href="%{tos_url}" target="_blank"> Conditions d’utilisation</a> et de la<a href="%{privacy_url}" target="_blank"> Politique de confidentialité</a>'
    intro_desc_markdown: "Nous avons mis à jour nos conditions d’utilisation et politique de confidentialité, tel que montré ci-dessous. Les changements sont en vigueur à partir du 24 août 2016.  Le changement le plus important\_est que nous n'allons <i>plus stocker les adresses e-mail des élèves sur Code Studio.</i> C'est très important pour nous et nous espérons établir ainsi un nouveau standard pour la protection de la vie privée des élèves dans les technologies de l’éducation. Nous vous avons envoyé un résumé des autres modifications par e-mail."
    reminder_desc_markdown: 'Nous avons mis à jour nos <a href="%{tos_url}" target="_blank">Conditions d’utilisation</a> et notre<a href="%{privacy_url}" target="_blank">Politique de confidentialité</a>. Veuillez les lire soigneusement avant de les accepter. Notez que nos outils pédagogiques JavaScript peuvent être indisponibles pour vos élèves avant votre acceptation expresse des conditions mises à jour.'
  user:
    create_personal_login_email_note_markdown: "Remarque\_: Les adresses E-mail ne sont pas stockées sous une forme qui permet de communiquer avec les élèves. Les étudiants ne recevront jamais d'e-mails de Code.org à l’exception de la récupération de mot de passe. Consultez notre <a href='%{privacy_policy_url}', target='_blank'>politique de confidentialité</a> pour plus d’informations."
    create_personal_login_terms_markdown: 'En créant un login personnel, j''accepte les <a href=''%{terms_of_service_url}'', target=''_blank''>termes et conditions</a> de Code.org . Si j''ai moins de 13 ans, je confirme en soumettant ce formulaire que j''ai l''autorisation des mes parents ou de mon tuteur légal pour utiliser les services de Code.org même sans un professeur.'
  zendesk_too_young_message_markdown: 'Désolé, les plus jeunes utilisateurs ne peuvent pas accéder à notre site d’aide. Tu peux parcourir <a href="http://support.code.org"> support.code.org</a> sans t’authentifier ou demander à tes parents ou ton enseignant de nous contacter à ta place.'
