  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: '< div वर्ग के लिए एक Code.org खाता बनाना समाप्त करने के लिए निंन जानकारी भरें <strong>%{email}</strong>'
        finish_sign_up_subheader_provider_markdown: '< div वर्ग के लिए एक Code.org खाता बनाना समाप्त करने के लिए निम्न जानकारी भरें <strong>%{provider}</strong>के लिये<strong>%{email}</strong>'
        name_example: प्रदर्शन नाम  (उदा कूल सांकेतिक या जेन एस.)
        personal_email_markdown: 'व्यक्तिगत ईमेल पता <a href="%{url}">(अगर आपके पास ईमेल एड्रेस नहीं है तो यहां क्लिक करें) </a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'आप कोड के एक घंटे की मेजबानी के लिए धंयवाद । कोड स्टूडियो में प्रवेश करने के लिए, आपको अपने खाते के लिए एक पासवर्ड सेट अप करना होगा. यह आपको अपनी प्रगति को बचाने और अपनी कक्षा का प्रबंधन करने देगा । आप छात्रों को पाठ्यक्रम प्रदान करने और उनकी प्रगति को ट्रैक करने में सक्षम हो जाएगा । <a href="%{studio_url}"> आप भी विभिन्न चरणों और पहेलियाँ ब्राउज़ करने के लिए जारी रख सकते हैं</a> खाता बनाए बिना ।'
    overview_markdown: 'अपनी प्रगति को ट्रैक करने या अपनी कक्षा का प्रबंधन करने के लिए एक खाते के लिए साइन अप करें । <a href="/"> आप विभिन्न चरणों और पहेलियाँ ब्राउज़ कर सकते हैं </a> एक खाते के बिना, लेकिन आप अपनी प्रगति और प्रोजेक्टों को बचाने के लिए साइन अप करने की आवश्यकता होगी ।'
  terms_interstitial:
    accept_label_markdown: 'मैं <a href="%{tos_url}" target="_blank">सेवा की शर्तों</a> और <a href="%{privacy_url}" target="_blank">गोपनीयता नीति</a> के लिए सहमत हूं।'
    intro_desc_markdown: 'हमने अपनी सेवा की शर्तों और गोपनीयता नीति का अद्यतन किया है, जैसा कि नीचे दिखाया गया है। बदलाव 24 अगस्त 2016 से प्रभावी होंगे। सबसे बड़ा बदलाव है: हम <i>अब कोड स्टूडियो पर छात्र खातों के लिए ईमेल पते संचित नहीं करेंगे।</i> यह हमारे लिए बहुत बड़ी बात है, और हमें आशा है कि यह शिक्षा तकनीक में छात्र गोपनीयता का नया मानक तय करती है। हमने आपको ईमेल द्वारा अन्य बदलावों का सारांश भेज दिया है।'
    reminder_desc_markdown: 'हमने अपनी <a href="%{tos_url}" target="_blank">सेवा की शर्तों</a> और <a href="%{privacy_url}" target="_blank">गोपनीयता नीति</a> का अद्यतन किया है। कृपया उन्हें स्वीकार करने से पहले अच्छी तरह पढ़ लें। ध्यान दें कि अद्यतन की गई शर्तों को स्पष्ट रूप से स्वीकार करने से पहले JavaScript सिखाने वाले हमारे टूल्स आपके छात्रों के लिए उपलब्ध नहीं हो सकते।'
  user:
    create_personal_login_email_note_markdown: 'नोट: ईमेल पते एक फॉर्म में संग्रहित नहीं किए जाते, जिससे हम छात्रों से संपर्क कर पाएं। पासवर्ड रिकवरी के सिवाय छात्रों को कभी भी Code.org से ईमेल नहीं आएगी। अधिक जानकारी के लिए हमारी our <a href=''%{privacy_policy_url}'', target=''_blank''>गोपनीयता नीति देखें</a>।'
    create_personal_login_terms_markdown: 'निजी लॉगिन बनाकर, मैं Code.org की <a href=''%{terms_of_service_url}'', target=''_blank''>सेवा की शर्तों</a> से बाध्य होने के लिए सहमत हूं। मैं पुष्टि करता हूं कि मुझे बिना अध्यापक के भी Code.org सेवाओं का उपयोग करने की मेरे माता या पिता या कानूनी अभिभावक की अनुमति है।'
  zendesk_too_young_message_markdown: 'हमें खेद है कि कम आयु के उपयोगकर्ता हमारी सहयोग साइट पर साइन इन नहीं कर सकते। आप बिना साइन के <a href="http://support.code.org">support.code.org</a> को ब्राउज कर सकते हैं या अपने माता-पिता या अध्यापक से आपके लिए हमें संपर्क करने के लिए कह सकते हैं।'
