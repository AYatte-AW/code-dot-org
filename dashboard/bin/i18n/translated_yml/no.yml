'no':
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Fyll ut for å gjøre ferdig Code.org-konto for **%{email}**.'
        finish_sign_up_subheader_provider_markdown: 'Fyll ut følgende informasjon for å fullføre opprettelsen av en Code.org konto med **%{provider}** for **%{email}**.'
        name_example: Kallenavn (f.eks Kule Knut eller Tøffe Trine)
        personal_email_markdown: 'Personlig e-post adresse [(Klikk her hvis du ikke har en e-postadresse)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Takk for at du arrangerer Kodetimen. For å logge inn på Code Studio, trenger du å lage et passord til kontoen din. Dette vil la deg lagre fremgangen din og styre klasserommet. Du vil ha mulighet til å tilordne kurs til elever og se fremgangen. [Du kan også fortsette å bla i de forskjellige nivåene og oppgavene](%{studio_url}) uten å lage en konto.'
    overview_markdown: 'Registrer deg for å følge fremdriften din eller administrere klasserommet. [Du kan bla gjennom de ulike scenene og oppgavene](/) uten en konto, men du må registrere deg for å lagre fremgang og prosjekter.'
  terms_interstitial:
    accept_label_markdown: 'Jeg aksepterer de oppdaterte [tjenestevilkårene](%{tos_url}) og[retningslinjer for personvern](%{privacy_url}).'
    intro_desc_markdown: 'Vi har oppdatert våre tjenestebetingelser og personvernbetingelser, som du kan se nedenunder. Endringene gjelder fra 24 august 2016. Den største endringen: Vi vil _ikke lenger lagre epost-adressene til elevenes kontoer på Code Studio_. Dette er viktig for oss, og vi håper det setter en ny personvernstandard for elever i opplæringsteknologi. Vi har sendt deg en oppsummering av øvrige endringer via epost.'
    reminder_desc_markdown: 'Vi har oppdatert våre [tjenestevilkår](%{tos_url}) og [retningslinjer for personvern](%{privacy_url}). Vær s. nill å les disse nøye før du aksepterer dem. Merk at våre verktøy for å undervise i JavaScript kan være utilgjengelig for dine elever før de oppdaterte betingelsene aksepteres.'
  user:
    create_personal_login_email_note_markdown: 'Merk: Epostadresser er ikke lagret i et format som tillater oss å kontakte elevene. Elevene vil aldri få epost fra Code.org, unntatt ved passordgjenoppretting. Se våre [retningslinjer for personvern](%{privacy_policy_url}) for mer informasjon.'
    create_personal_login_terms_markdown: 'Ved å opprette en personlig pålogging, godtar jeg Code.org [sine vilkår for bruk](%{terms_of_service_url}). Hvis jeg er under 13 år, bekrefter jeg at jeg har mine foreldre eller verges tillatelse til å bruke Code.org tjenestene selv uten en lærer.'
  zendesk_too_young_message_markdown: 'Beklager, yngre brukere kan ikke logge på nettstedet for kundestøtte. Du kan bla gjennom [support.code.org](http://support.code.org) uten å logge på eller be en forelder eller lærer å kontakte oss for deg.'
