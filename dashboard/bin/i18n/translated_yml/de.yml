  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Vielen Dank, dass Sie einen ''Hour of Code'' Anlass begleiten. Um sich im Code-Studio anzumelden, müssen Sie ein Passwort für Ihr Konto einrichten. So können Sie Ihren Fortschritt speichern und Ihre Klasse verwalten. Sie werden damit Ihren Schülerinnen und Schülern Kurse zuweisen und ihren Fortschritt verfolgen. Sie können aber auch ohne Login <a href="%{studio_url}"> die Stufen und Aufgaben ansehen</a>.'
    overview_markdown: 'Erstellen Sie ein persönliches Benutzerkonto, um Ihre Fortschritte zu verfolgen und Ihre Klasse zu verwalten. <a href="/">Die verschiedenen Stufen und Rätsel</a> können Sie auch ohne Benutzerkennung ansehen; zum Speichern Ihrer Projekte und Fortschritte benötigen Sie jedoch ein Benutzerkonto.'
  terms_interstitial:
    accept_label_markdown: 'Ich stimme den aktualisierten <a href="%{tos_url}" target="_blank">Nutzungsbedingungen</a> und der aktualisierten <a href="%{privacy_url}" target="_blank">Datenschutzerklärung</a> zu'
    intro_desc_markdown: 'Wir haben unsere Nutzungs- und Datenschutzbestimmungen aktualisiert. Die Änderungen treten ab dem 24. August 2016 in Kraft. Die größte Veränderung: Wir werden <i>E-Mail Adressen für Schülerkonten nicht mehr auf Code Studio speichern</i>. Wir empfinden das als eine wichtige Änderung und hoffen, damit einen neuen Standard im Umgang mit Schülerdaten in Bildungstechnologie zu setzen. Eine Zusammenfassung der Änderungen haben wir Dir per E-Mail  geschickt.'
    reminder_desc_markdown: 'Wir haben unsere <a href="%{tos_url}" target="_blank">Allgemeinen Geschäftsbedingungen</a> und <a href="%{privacy_url}" target="_blank">Datenschutzerklärung</a> aktualisiert. Bitte lesen Sie diese sorgfältig durch, bevor Sie sie akzeptieren. Beachten Sie bitte, dass unsere Werkzeuge zum Lehren von JavaScript möglicherweise nicht für Ihre Studenten zur Verfügung stehen, bevor Sie die aktualisierten Bedingungen nicht explizit akzeptieren.'
  zendesk_too_young_message_markdown: 'Tut uns leid, jüngere Benutzer dürfen sich für unsere Hilfeseite nicht anmelden. Du kannst <a href="http://support.code.org">support.code.org</a> durchsuchen, ohne dich anzumelden, oder deine Eltern oder Lehrer bitten, uns zu kontaktieren.'
