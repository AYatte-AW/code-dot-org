bg:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Попълнете следната информация, за да приключите създаването на Code.org акаунт за <strong>%{email}</strong>.'
        finish_sign_up_subheader_provider_markdown: 'Попълнете следната информация, за да приключите създаването на Code.org акаунт с <strong>%{provider}</strong> за <strong>%{email}</strong>.'
        name_example: Показвано име   (например готин програмист или Джейн S.)
        personal_email_markdown: 'Личен имейл адрес <a href="%{url}">(щракнете тук, ако не разполагате с имейл адрес)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Благодаря, че бяхте организатор на Часът на кода събитие. За да влезете студиото за кодиране, трябва да зададете парола на вашия акаунт. Това ще ви позволи да запишете вашия напредък и управлявате вашата класна стая. Вие ще можете да добавяте курсове за учениците и да проследявате тяхното развитие. <a href="%{studio_url}"> можете също да продължите да сърфирате в различните етапи и пъзели</a> без създаване на акаунт.'
    overview_markdown: 'Регистрирайте се, за да следите напредъка си или да управлявате вашата класна стая. <a href="/"> Можете да разглеждате различните етапи и пъзели</a> и без регистрация, но няма да запазите вашия напредък и проекти.'
  terms_interstitial:
    accept_label_markdown: 'Съгласен съм с актуализираните <a href="%{tos_url}" target="_blank"> Условия за ползване</a> и <a href="%{privacy_url}" target="_blank"> Поверителност</a>'
    intro_desc_markdown: 'Обновихме нашите условия за ползване и поверителност, както е показано по-долу. Промените са в действие от 24 август 2016 г.  Най-голямата промяна: ние  <i>вече не съхраняваме имейл адреси на ученическите акаунти в Студиото по кодиране.</i> Това е от значение за нас, и ние се надяваме това да подпомогне сигурността на учениците в образованието по Cs. Ние ще изпратим Резюме на другите промени по електронна поща.'
    reminder_desc_markdown: 'Ние обновихме нашите <a href="%{tos_url}" target="_blank"> Условия за ползване</a> и <a href="%{privacy_url}" target="_blank"> Политика за поверителност</a>. Моля, прочетете внимателно преди да ги приемете. Обърнете внимание, че нашите инструменти за преподаването JavaScript може да са недостъпни за вашите ученици преди изрично приемане на променените условия.'
  user:
    create_personal_login_email_note_markdown: 'Забележка: Имейл адресите не се съхраняват във форма, която да позволява да се свържете с ученици. Курсистите не получават имейли от Code.org освен за възстановяване на парола. Вижте нашата <a href=''%{privacy_policy_url}'', target=''_blank''> декларация за поверителност</a> за повече информация.'
    create_personal_login_terms_markdown: 'Чрез създаване на лична регистрация, съм съгласен да се обвържа с Code.org <a href=''%{terms_of_service_url}'', target=''_blank''> условията за ползване</a>. Ако съм на възраст под 13 години, аз потвърждавам, че имам разрашение от моя родител или законен настойник за използване на услугите на Code.org дори и без учител.'
  zendesk_too_young_message_markdown: 'Съжаляваме, но малки потребители не може да влизат в нашия сайт за поддръжка. Може да разглеждате <a href="http://support.code.org"> support.code.org</a> без регистрация или попитайте вашия родител или учител да се свърже с нас за вас.'
