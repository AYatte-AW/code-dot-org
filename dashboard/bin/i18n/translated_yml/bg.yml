bg:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Попълнете следната информация, за да приключите създаването на Code.org акаунт за **%{email}**.'
        finish_sign_up_subheader_provider_markdown: 'Попълнете следната информация, за да приключите създаването на Code.org акаунт с **%{provider}** за **%{email}**.'
        name_example: Показвано име (например готин програмист или Джейн S.)
        personal_email_markdown: 'Личен имейл адрес [(щракнете тук, ако не разполагате с имейл адрес)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Благодаря, че бяхте организатор на Часът на кода събитие. За да влезете студиото за кодиране, трябва да зададете парола на вашия акаунт. Това ще ви позволи да запишете вашия напредък и управлявате вашата класна стая. Вие ще можете да добавяте курсове за учениците и да проследявате тяхното развитие. [можете също да продължите да сърфирате в различните етапи и пъзели](%{studio_url}) без създаване на акаунт.'
    overview_markdown: 'Регистрирайте се, за да следите напредъка си или да управлявате вашата класна стая. [Можете да разглеждате различните етапи и пъзели](/) и без регистрация, но няма да запазите вашия напредък и проекти.'
  terms_interstitial:
    accept_label_markdown: 'Съгласен съм с актуализираните [Условия за ползване](%{tos_url}) и [Поверителност](%{privacy_url})'
    intro_desc_markdown: 'Обновихме нашите условия за ползване и поверителност, както е показано по-долу. Промените са в действие от 24 август 2016 г. Най-голямата промяна: ние _вече не съхраняваме имейл адреси на ученическите акаунти в Студиото по кодиране._ Това е от значение за нас, и ние се надяваме това да подпомогне сигурността на учениците в образованието по Cs. Ние ще изпратим Резюме на другите промени по електронна поща.'
    reminder_desc_markdown: 'Ние обновихме нашите [Условия за ползване](%{tos_url}) и [Политика за поверителност](%{privacy_url}). Моля, прочетете внимателно преди да ги приемете. Обърнете внимание, че нашите инструменти за преподаването JavaScript може да са недостъпни за вашите ученици преди изрично приемане на променените условия.'
  user:
    create_personal_login_email_note_markdown: 'Забележка: Имейл адресите не се съхраняват във форма, която да позволява да се свържете с ученици. Курсистите не получават имейли от Code.org освен за възстановяване на парола. Вижте нашата [декларация за поверителност](%{privacy_policy_url}) за повече информация.'
    create_personal_login_terms_markdown: 'Чрез създаване на лична регистрация, съм съгласен да се обвържа с Code.org [условията за ползване](%{terms_of_service_url}). Ако съм на възраст под 13 години, аз потвърждавам, че имам разрашение от моя родител или законен настойник за използване на услугите на Code.org дори и без учител.'
  zendesk_too_young_message_markdown: 'Съжаляваме, но малки потребители не може да влизат в нашия сайт за поддръжка. Може да разглеждате [support.code.org](http://support.code.org) без регистрация или попитайте вашия родител или учител да се свърже с нас за вас.'
