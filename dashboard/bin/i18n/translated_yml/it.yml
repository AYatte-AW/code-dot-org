      Crea un account per tenere traccia dei tuoi progressi o gestire la tua classe. <a href="/"> Puoi anche svolgere gli esercizi senza un account</a>, ma dovrai iscriverti per controllare i tuoi progressi e salvare i progetti che realizzerai. 
       
      <b>Se sei in Italia, crea il tuo profilo attraverso il sito italiano <a href="https://programmailfuturo.it/chi/chi-puo-partecipare" target="_blank">Programma il Futuro</a>, sarà tutto più semplice!</b>
  terms_interstitial:
    accept_label_markdown: 'Accetto i <a href="%{tos_url}" target="_blank"> Termini di servizio</a> e <a href="%{privacy_url}" target="_blank"> Privacy Policy</a> aggiornati'
    intro_desc_markdown: 'Abbiamo aggiornato i nostri Termini di Servizio e la nostra Informativa sulla Privacy, come mostrato di seguito. I cambiamenti saranno effettivi a partire dal 24 agosto 2016. La modifica più importante: noi <i>non memorizzeremo più le e-mail degli account degli studenti su Code studio.</i> Questo è molto importante per noi e speriamo che stabilisca un nuovo standard per la privacy degli studenti nella tecnologia di formazione. Ti abbiamo inviato un riassunto delle altre modifiche via e-mail.'
    reminder_desc_markdown: 'Abbiamo aggiornato i nostri <a href="%{tos_url}" target="_blank">Termini di Servizio</a> e l''<a href="%{privacy_url}" target="_blank">Informativa sulla Privacy</a>. Si prega di leggerli attentamente prima di accettarli. Sii noti che i nostri strumenti per l''insegnamento di JavaScript potrebbero essere inaccessibili ai tuoi studenti prima di accettare esplicitamente i termini aggiornati.'
  user:
    create_personal_login_email_note_markdown: 'Nota: Gli indirizzi email non sono memorizzati in una forma tale da permetterci di contattare gli studenti. Gli studenti non riceveranno mai email da Code.org tranne per il recupero della password. Consulta le nostre <a href=''%{privacy_policy_url}'', target=''_blank''>politiche per il rispetto della privacy</a> per ulteriori informazioni.'
    create_personal_login_terms_markdown: 'Creando le mie informazioni d''accesso personali, accetto di essere vincolato dalle <a href=''%{terms_of_service_url}'', target=''_blank''>condizioni d''uso</a>di Code.org. Se ho meno 13 anni, confermo di avere il permesso del mio genitore o tutore di usare i servizi di Code.org anche senza insegnante.'
  zendesk_too_young_message_markdown: 'Siamo spiacenti, gli utenti più giovani non possono accedere al nostro sito di supporto.<a href="http://support.code.org"></a> Contattaci su <a href="http://programmailfuturo.it">programmailfuturo.it</a> oppure chiedi ai tuoi genitori o insegnanti di contattarci al posto tuo.'
