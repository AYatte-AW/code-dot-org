    hoc_already_signed_up_content_post_hoc_markdown: 'Grazie per organizzare l''Ora del Codice. Per accedere a Code Studio, devi impostare una password per il tuo account. Questo ti permetterà di salvare i tuoi progressi e gestire le tue classi. Potrai assegnare corsi agli studenti e tenere traccia dei loro progressi. <a href="%{studio_url}">Puoi anche esplorare corsi e lezioni disponibili</a>senza creare un account.'
