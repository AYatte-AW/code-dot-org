  zendesk_too_young_message_markdown: 'Кешіріңіз, кішкентай қолданушылар біздің көмек көрсету сайтымызға тіркеле алмайды. Сіз біздің <a href="http://support.code.org">support.code.org</a> парақшамызды тіркелместен көруіңізге болады немесе өзіңіздің ата-анаңыздан, оқутышыңыздан бізбен хабарласуын сұрасаңыз болады.'
