kk:
  zendesk_too_young_message_markdown: 'Кешіріңіз, кішкентай қолданушылар біздің көмек көрсету сайтымызға тіркеле алмайды. Сіз біздің [support.code.org](http://support.code.org) парақшамызды тіркелместен көруіңізге болады немесе өзіңіздің ата-анаңыздан, оқутышыңыздан бізбен хабарласуын сұрасаңыз болады.'
