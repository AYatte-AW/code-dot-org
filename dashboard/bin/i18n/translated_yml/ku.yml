  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'زۆر سوپاس بۆ پێشكەش كردنی "كاتژمێرێك كۆدنووسین". بۆ چوونەژوورەوە بۆ كۆد ستۆدیۆ، دەبێ تێپەڕووشەیەك دابنێی بۆ هەژمارەكەت. بە ئەنجامدانی ئەم هەنگاوە دەتوانی پێشكەوتنەكانت هەڵبگری و پۆلەكەت بەڕێوەبەری. وە دەتوانی خول دیاریبكەی بۆ قوتابیەكانت و پێشكەوتنەكانیان ببینی. <a href="%{studio_url}">وە دەشتوانی بەردەوام بی لە گوزەر كردن بەناو قوناغە جیاجیاكان و مەتەڵەكان</a> بەبێ درووستكردنی هیچ هەژمارێك.'
    overview_markdown: خۆت تۆماربكە و هەژمارێك دروستبكە تا لە پێشكەوتنەكانت ئاگاداربیت وهەڵیانبگریت یان بۆ بەڕێوەبردنی پۆلەكەت. <a href="/">دەتوانی گوزەر بكەیت بە ناو قۆناغەكان و مەتەڵەكان</a> بەبێ هەبوونی هەژمار، بەڵام دەبێ خۆت تۆماربكەیت تا بتوانی پێشكەوتنەكان و پرۆژەكانت هەڵگری.
