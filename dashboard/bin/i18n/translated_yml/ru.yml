ru:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Заполните следующую информацию для завершения создания учётной записи на Code.org для **%{email}**.'
        finish_sign_up_subheader_provider_markdown: 'Заполните следующую информацию для завершения создания учетной записи на Code.org с **%{provider}** **%{email}**.'
        name_example: 'Отображаемое имя (например, Крутой Кодер или Джейн С.)'
        personal_email_markdown: 'Личная электронная почта [(нажмите сюда, если у Вас нет электронной почты)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Спасибо за организацию Часа Кода. Чтобы войти в Студию Кода, вам потребуется создать пароль для Вашей учетной записи. Это позволит вам сохранить ваш прогресс и управление классом. Вы сможете назначить курсы для учеников и следить за их успеваемостью. [Вы также можете просмотреть различные уровни и головоломки](%{studio_url}) без создания учетной записи.'
    overview_markdown: 'Зарегистрируйте учетную запись, чтобы отслеживать свой прогресс или управлять своим классом. [Вы можете просматривать различные задачи и этапы](/) и без учетной записи, но для сохранения свего прогресса и проектов вы должны зарегистрироваться.'
  terms_interstitial:
    accept_label_markdown: 'Я согласен с обновленными [Условиями предоставления услуг](%{tos_url}) и [Политикой конфиденциальности](%{privacy_url})'
    intro_desc_markdown: 'Мы обновили наши Условия предоставления услуг и Политику конфиденциальности, как показано ниже. Изменения вступают в силу с 24 августа 2016 года. Самое большое отличие: мы _больше не будем хранить адреса электронной почты для учетных записей студентов на Code Studio._ Это важно для нас, и мы надеемся тем самым установить новый стандарт конфиденциальности в технологии обучения. Мы отправили вам список остальных изменений по электронной почте.'
    reminder_desc_markdown: 'Мы обновили наши [Условия обслуживания](%{tos_url}) и [Политику конфиденциальности](%{privacy_url}). Пожалуйста, прочитайте их внимательно, прежде чем принимать их. Обратите внимание, что наши инструменты преподавания JavaScript могут быть недоступны для ваших студентов, если не принять обновленные условия.'
  user:
    create_personal_login_email_note_markdown: 'Внимание: Адреса электронной почты не размещаются таким образом, чтобы мы могли контактировать с учениками. Ученики никогда не будут получать электронные письма от Code.org, за исключением восстановления пароля. Просмотрите наши [правила по политике конфиденциальности](%{privacy_policy_url}) для дальнейшей информации.'
    create_personal_login_terms_markdown: 'Создавая персональный профиль, я соглашаюсь [с правилами поведения Code.org](%{terms_of_service_url}). Если мне 13 лет или менее, я подтверждаю, что у меня есть разрешение моего родителя или опекуна, чтобы пользоваться сервисами Code.org даже без участия учителя.'
  zendesk_too_young_message_markdown: 'Извините, но пользователи твоего возраста не могут авторизоваться на нашем сайте поддержки. Вы можете зайти на страницу [support.code.org](http://support.code.org) без авторизации или попросить своих родителей или учителя связаться с нами за тебя.'
