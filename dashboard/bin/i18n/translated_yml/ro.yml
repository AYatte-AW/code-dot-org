ro:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Completează următoarele informații pentru a finaliza crearea unui cont Code.org pentru <strong>%{email}</strong>.'
        finish_sign_up_subheader_provider_markdown: 'Completează următoarele informații pentru a finaliza crearea unui cont Code.org cu <strong>%{provider}</strong> pentru<strong>%{email}</strong>.'
        name_example: 'Afişează numele   (de exemplu, Cool Coder sau Jane S.)'
        personal_email_markdown: 'Adresă de e-mail personală <a href="%{url}"> (apasă aici dacă nu ai o adresă de e-mail)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Vă mulțumim că ați găzduit o Oră de Cod. Pentru a vă conecta la Studio-ul Code, va trebui să setați o parolă pentru contul dvs. Acest lucru vă va permite să vă salvați progresul și să vă gestionați clasa. Veți putea repartiza cursuri elevilor, precum și urmări progresul acestora. <a href="%{studio_url}"> De asemenea, puteți continua să explorați etape și puzzle-uri diverse</a> fără a crea un cont.'
    overview_markdown: 'Înscrieţi-vă contul pentru a urmări progresul dumneavoastră sau a gestiona clasa dvs. <a href="/"> puteţi parcurge diverse stadii şi puzzle-uri</a> fără un cont, dar va trebui să vă înregistrați ca să salvaţi progresul şi proiectele.'
  terms_interstitial:
    accept_label_markdown: 'Sunt de acord sa actualizez <a href="%{tos_url}" target="_blank"> Termenii</a> şi <a href="%{privacy_url}" target="_blank"> Politica de confidenţialitate</a>'
    intro_desc_markdown: 'Am actualizat termenii şi politica de confidenţialitate, aşa cum arată mai jos. Modificările sunt efectuate la 24 august 2016.  Cea mai mare schimbare: noi <i>nu vom mai stoca adrese de email pentru conturile de student pe Code Studio.</i> Acesta este un mare lucru pentru noi, şi sperăm că el stabileşte un nou standard pentru intimitatea studentului în educaţie si tehnologie. V-am trimis un rezumat al altor schimbări prin e-mail.'
    reminder_desc_markdown: 'Am actualizat <a href="%{tos_url}" target="_blank"> Termenii</a> şi <a href="%{privacy_url}" target="_blank"> Politica de confidenţialitate</a>. Vă rugăm să citiţi acestea cu atenţie înainte de a le accepta. Reţineţi că instrumentele noastre de predare JavaScript pot fi disponibile pentru studenţii dumneavoastră înainte de a accepta în mod explicit actualizarea de termeni.'
  user:
    create_personal_login_email_note_markdown: 'Notă: adresele de email nu sunt stocate într-o formă care să ne permită să contactăm studenții. Elevii nu vor primi niciodată e-mailuri de la Code.org, cu excepția recuperării parolei. Consultați <a href=''%{privacy_policy_url}'', target=''_blank''>politicile noastre de confidențialitate</a> pentru mai multe informații.'
    create_personal_login_terms_markdown: 'Prin crearea unui cont de utilizator personal, sunt de acord să respect <a href=''%{terms_of_service_url}'', target=''_blank''>termenii și condițiile de utilizare</a> impuse de Code.org. Confirm că am primit permisiunea părintelui meu sau a tutorelui meu legal să utilizez serviciile Code.org chiar și fără profesor.'
  zendesk_too_young_message_markdown: 'Ne pare rău, însă utilizatorii mai tineri nu au voie să intre pe site-ul nostru de suport. Poți naviga pe <a href="http://support.code.org">support.code.org</a> fără a te loga sau solicită ajutorul unui părinte sau profesor să ne contacteze în numele tău.'
