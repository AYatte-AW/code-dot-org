uk:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Заповніть наступну інформацію для завершення створення облікового в Code.org **%{email}**.'
        finish_sign_up_subheader_provider_markdown: 'Заповніть наступну інформацію для завершення створення облікового запису в Code.org з **%{provider}** **%{email}**.'
        name_example: 'Псевдонім (наприклад, Крутий Кодер або Джейн С.)'
        personal_email_markdown: 'Особиста електронна пошта [(натисніть сюди, якщо у Вас немає електронної пошти)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Дякуємо за проведення Години коду. Щоби зареєструватися в Студії коду, вам знадобиться налаштувати пароль для свого облікового запису. Це дасть вам можливість зберігати ваші досягнення та керувати своїм класом. Ви зможете призначати курси учням, та відстежувати їхні досягнення. [Ви також можете продовжити перегляд різних етапів та головоломок](%{studio_url}) без створення облікового запису.'
    overview_markdown: 'Створіть обліковий запис для відстеження власного прогресу чи керування своїм класом. [Ви можете переглядати різні етапи та завдання](/) без облікового запису, але потрібно зареєструватися, щоб зберігати свій прогрес та проекти.'
  terms_interstitial:
    accept_label_markdown: 'Я погоджуюсь з [Умовами використання сервісу](%{tos_url}) та [Політикою конфіденційності](%{privacy_url}).'
    intro_desc_markdown: 'Ми оновили наші умови користування та політику конфіденційності. Зміни вступили в силу з 24 серпня 2016 року. Найбільша зміна: ми більше _не будемо зберігати електронні адреси для облікових записів учнів у Студії коду._ Для нас це дуже важливо, і ми сподіваємось, що це задасть новий стандарт учнівської конфіденційності в освітніх технологіях. Ми надіслали Вам коротку інформацію про зміни на електронну скриньку.'
    reminder_desc_markdown: 'Увага! Ми оновили [Правила використання сервісу](%{tos_url}) та [Конфеденційність](%{privacy_url}). Будь ласка, прочитайте це перед тим, як погоджуватися з цип. Зверніть увагу на те, що інструменти для навчання JavaScript можуть бути недоступні для ваших учнів(студентів, дітей), через оновлення умов.'
  user:
    create_personal_login_email_note_markdown: 'Увага: Адреса електронної пошти не розміщуються таким чином, щоб ми могли контактувати з учнями. Учні ніколи не будуть отримувати електронні листи від Code.org, за винятком відновлення пароля. Перегляньте наші [правила по політиці конфіденційності](%{privacy_policy_url}) для подальшої інформації.'
    create_personal_login_terms_markdown: 'Створюючи персональний профіль, я погоджуюся [з правилами поведінки Code.org](%{terms_of_service_url}). Якщо мені 13 років або менше, я підтверджую, що у мене є дозвіл мого батька або опікуна, щоб користуватися сервісами Code.org навіть без участі вчителя.'
  zendesk_too_young_message_markdown: 'На жаль, молодші користувачі не можуть входити на цей сайт підтримки. Ви можете користуватись [support.code.org](http://support.code.org) не входячи в обліковий запис, або попросіть своїх батьків чи вчителя зв''язатися з нами.'
