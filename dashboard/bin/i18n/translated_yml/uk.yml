uk:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Заповніть наступну інформацію для завершення створення облікового в Code.org <strong>%{email}</strong>.'
        finish_sign_up_subheader_provider_markdown: 'Заповніть наступну інформацію для завершення створення облікового запису в Code.org з <strong>%{provider}</strong> <strong>%{email}</strong>.'
        name_example: 'Псевдонім (наприклад, Крутий Кодер або Джейн С.)'
        personal_email_markdown: 'Особиста електронна пошта <a href="%{url}"> (натисніть сюди, якщо у Вас немає електронної пошти)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Дякуємо за проведення Години коду. Щоби зареєструватися в Студії коду, вам знадобиться налаштувати пароль для свого облікового запису. Це дасть вам можливість зберігати ваші досягнення та керувати своїм класом. Ви зможете призначати курси учням, та відстежувати їхні досягнення. <a href="%{studio_url}">Ви також можете продовжити перегляд різних етапів та головоломок</a> без створення облікового запису.'
    overview_markdown: 'Створіть обліковий запис для відстеження власного прогресу чи керування своїм класом. <a href="/">Ви можете переглядати різні етапи та завдання</a> без облікового запису, але потрібно зареєструватися, щоб зберігати свій прогрес та проекти.'
  terms_interstitial:
    accept_label_markdown: 'Я погоджуюсь з <a href="%{tos_url}" target="_blank">Умовами використання сервісу</a> та <a href="%{privacy_url}" target="_blank">Політикою конфіденційності</a>.'
    intro_desc_markdown: 'Ми оновили наші умови користування та політику конфіденційності. Зміни вступили в силу з 24 серпня 2016 року. Найбільша зміна: ми більше <i>не будемо зберігати електронні адреси для облікових записів учнів у Студії коду.</i> Для нас це дуже важливо, і ми сподіваємось, що це задасть новий стандарт учнівської конфіденційності в освітніх технологіях. Ми надіслали Вам коротку інформацію про зміни на електронну скриньку.'
    reminder_desc_markdown: 'Увага! Ми оновили <a href="%{tos_url}" target="_blank">Правила використання сервісу</a> та <a href="%{privacy_url}" target="_blank">Конфеденційність</a>. Будь ласка, прочитайте це перед тим, як погоджуватися з цип. Зверніть увагу на те, що інструменти для навчання JavaScript можуть бути недоступні для ваших учнів(студентів, дітей), через оновлення умов.'
  user:
    create_personal_login_email_note_markdown: 'Увага: Адреса електронної пошти не розміщуються таким чином, щоб ми могли контактувати з учнями. Учні ніколи не будуть отримувати електронні листи від Code.org, за винятком відновлення пароля. Перегляньте наші <a href=''%{privacy_policy_url}'', target=''_blank''> правила по політиці конфіденційності </a> для подальшої інформації.'
    create_personal_login_terms_markdown: 'Створюючи персональний профіль, я погоджуюся <a href=''%{terms_of_service_url}'', target=''_blank''> з правилами поведінки Code.org </a>. Якщо мені 13 років або менше, я підтверджую, що у мене є дозвіл мого батька або опікуна, щоб користуватися сервісами Code.org навіть без участі вчителя.'
  zendesk_too_young_message_markdown: 'На жаль, молодші користувачі не можуть входити на цей сайт підтримки. Ви можете користуватись <a href="http://support.code.org">support.code.org</a> не входячи в обліковий запис, або попросіть своїх батьків чи вчителя зв''язатися з нами.'
