  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Ďakujeme vám za usporiadanie Hodiny Kódu. Pre prihlásenie sa do Code Studio, musíte nastaviť heslo pre Vaše konto. Toto vám umožní uložiť váš pokrok a spravovať Vašu triedu. Môžete priraďovať lekcie študentom a sledovať ich pokrok. [Taktiež môžete pokračovať v prehliadaní rôznych úrovní a lekcií](%{studio_url}) bez vytvorenia účtu.'
    overview_markdown: 'Vytvor si účet, aby si mohol sledovať svoj pokrok alebo spravovať svoju triedu. [Môžeš prechádzať jednotlivými úlohy](/) aj bez účtu, ale ak si budeš chcieť uložiť svoj pokrok alebo projekty, musíš sa zaregistrovať.'
  terms_interstitial:
    accept_label_markdown: 'Súhlasím s [Podmienkami poskytovania služby](%{tos_url}) a so [Zásadami ochrany osobných údajov](%{privacy_url}).'
    intro_desc_markdown: 'Aktualizovali sme naše Zmluvné podmienky a Zásady ochrany osobných údajov. Zmeny sú účinné od 24. augusta 2016. Najväčšou zmenou je, že _už viac nebudeme uchovávať emailové adresy študentských účtov v Code Studiu._ Je to pre nás veľký krok a dúfame, že sme nastavili nový štandard pre súkromie študentov v technológiách pre vzdelávanie. Súhrn zmien sme vám poslali emailom.'
    reminder_desc_markdown: 'Aktualizovali sme naše [Zmluvné podmienky](%{tos_url}) a [Zásady ochrany osobných údajov](%{privacy_url}). Prečítajte si ich starostlivo predtým, než s nimi budete súhlasiť. Všimnite si, že ak výslovne neakceptujete aktualizované podmienky, naše nástroje výučby JavaScript môžu byť nedostupné vašim študentom.'
  user:
    create_personal_login_email_note_markdown: 'Poznámka: Emailové adresy neukladáme vo formáte, ktorý by nám umožňoval kontaktovať študentov. Študenti od nás nikdy nedostanú emaily s výnimkou obnovenia hesla. Prečítajte si naše [podmienky ochrany súkromia](%{privacy_policy_url}) pre viac informácií.'
    create_personal_login_terms_markdown: 'Vytvorením užívateľského konta súhlasím s [podmienkami používania](%{terms_of_service_url}) Code.org. Potvrdzujem, že mám súhlás rodiča alebo zákonného zástupcu používať Code.org aj bez prítomnosti učiteľa.'
  zendesk_too_young_message_markdown: 'Prepáč, mladší užívatelia sa nemôžu prihlásiť na našu stránku podpory. Môžeš si prezerať [support.code.org](http://support.code.org) bez prihlásenia, alebo požiadaj svojich rodičov alebo učiteľa, aby nás za teba kontaktovali.'
