    intro_desc_markdown: 'Aktualizovali sme naše Zmluvné podmienky a Zásady ochrany osobných údajov. Zmeny sú účinné od 24. augusta 2016.  Najväčšou zmenou je,  že <i>už viac nebudeme uchovávať emailové adresy študentských účtov v Code Studiu.</i> Je to pre nás veľký krok a dúfame, že sme nastavili nový štandard pre súkromie študentov v technológiách pre vzdelávanie. Súhrn zmien sme vám poslali emailom.'
    reminder_desc_markdown: 'Aktualizovali sme naše <a href="%{tos_url}" target="_blank"> Zmluvné podmienky</a> a <a href="%{privacy_url}" target="_blank"> Zásady ochrany osobných údajov</a>. Prečítajte si ich starostlivo predtým, než s nimi budete súhlasiť. Všimnite si, že ak výslovne neakceptujete aktualizované podmienky, naše nástroje výučby JavaScript môžu byť nedostupné vašim študentom.'
