        name_example: გამოიყვანეთ სახელი (მაგ. მაგარი კოდერი ან ჯეინ ს.)
        personal_email_markdown: 'პერსონალური ელფოსტის მისამართი <a href="%{url}">(დააწკაპუნეთ აქ, თუ არ გაქვთ ელფოსტის მისამართი)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'მადლობა, კოდის ერთი საათის ჩატარებისთვის. კოდის სტუდიაში დასარეგისტრირებლად თქვენი ანგარიშისთვის პაროლი უნდა შექმნათ. ასე შეძლებთ შეინახოთ თქვენი პროგრესი და აკონტროლოთ საკლასო ჯგუფი, ასევე შეგეძლებათ მისცეთ მოსწავლეებს დავალებები და თვალი ადევნოთ მათ შედეგებს. <a href="%{studio_url}">ასევე შეგიძლიათ გააგრძელოთ სხვადასხვა დავალებებისა და დონეების ნახვა</a> ანგარიშის შეუქმნელად.'
    overview_markdown: 'დარეგისტრირდით, რათა თვალი ადევნოთ თქვენს პროგრესს და მართოთ თქვენი საკლასო ოთახი. <a href="/">შეგიძლიათ, დაათვალიეროთ სხვადასხვა ეტაპები და თავსატეხევი</a> საკუთარი ანგარიშის გარეშე, მაგრამ პროგრესისა და პროექტების შესანახად დაგჭირდებათ დარეგისტრირება.'
  terms_interstitial:
    accept_label_markdown: 'ვეთანხმები განახლებულ <a href="%{tos_url}" target="_blank">მომსახურების პირობებსა</a> და <a href="%{privacy_url}" target="_blank">კონფიდენციალურობის პოლიტიკას</a>'
    intro_desc_markdown: 'ჩვენ განვაახლეთ მომსახურების პირობები და კონფიდენციალურობის პოლიტიკა, როგორც ქვემოთაა ნაჩვენები. ცვლილებები ძალაში შევა 2016 წლის 24 აგვისტოდან. უმთავრესი ცვლილება: ჩვენ <i>აღარ ვინახავთ მოსწავლეების ელექტრონული ფოსტის მისამართებს კოდის სტუდიაში.</i> ეს ჩვენთვის ძალიან მნიშვნელოვანია და ვიმედოვნებთ, რომ ამით დავნერგავთ ახალ სტანდარტს მოსწავლეთა კონფიდენციალურობის კუთხით განათლების ტექნოლოგიებში. სხვა ცვლილებების მოკლე მიმოხილვა ელექტრონულ მისამართზე გამოგიგზავნეთ.'
    reminder_desc_markdown: 'ჩვენ განვაახლეთ <a href="%{tos_url}" target="_blank">მომსახურების პირობები</a> და <a href="%{privacy_url}" target="_blank">კონფიდენციალურობის პოლიტიკა</a>. გთხოვთ, დათანხმებამდე ყურადღებით წაიკითხოთ. გაითვალისწინეთ, ჩვენი ხელსაწყოები, რომლითაც ვასწავლით JavaScript-ს შეიძლება არ იყოს ხელმისაწვდომი მოსწავლეებისთვის, სანამ არ დაეთანხმებიან განახლებულ პირობებს.'
  user:
    create_personal_login_email_note_markdown: 'შენიშვნა: ელფოსტის მისამართები არ ინახება ისეთ ფორმაში, რომელიც გვაძლევს საშუალებას, დავუკავშირდეთ მოსწავლეებს. მოსწავლეები არასდროს არ მიიღებენ წერილებს Code.org-ისგან, გარდა პაროლის აღდგენასთან დაკავშირებული წერილებისასა. ნახეთ ჩვენი <a href=''%{privacy_policy_url}'', target=''_blank''>კონფიდენციალურობის პოლიტიკია</a> მეტი ინფორმაციის მისაღებად.'
    create_personal_login_terms_markdown: 'პირადი ანგარიშის შექმნით, მე ვეთანხმები, რომ ვემორჩილები Code.org-ის <a href=''%{terms_of_service_url}'', target=''_blank''>მომსახურების პირობებს</a>. მე ვადასტურებ, რომ მაქვს ჩემი მშობლის ან კანონიერი მეურვის თანხმობა, რომ გამოვიყენო Code.org-ის მომსახურება მასწავლებლის გარეშეც.'
  zendesk_too_young_message_markdown: 'სამწუხაროდ, თქვენი ასაკის მომხმარებლებისთვის ეს გვერდი მიუწვდომელია. შეგიძლიათ ეწვიოთ გვერდს <a href="http://support.code.org">support.code.org</a>  ავტორიზაციის გარეშე, ან სთხოვოთ თქვენს მშობელს ან მასწავლებელს თქვენ მაგივრად დაგვიკავშირდნენ.'
