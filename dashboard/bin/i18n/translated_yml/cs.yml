  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Vyplňte následující informace pro vytvoření účtu Code.org <strong>%{email}</strong>.'
        finish_sign_up_subheader_provider_markdown: 'Vyplňte následující informace pro vytvoření účtu Code.org prostřednictvím poskytovatele <strong>%{provider}</strong> pro <strong>%{email}</strong>.'
        name_example: Zobrazované jméno   (např. Cool kodér nebo Jana S.)
        personal_email_markdown: 'Osobní e-mailová adresa <a href="%{url}">(klikněte zde pokud nemáte e-mailovou adresu)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Díky za hostování hodiny kódu. Pro přihlášení do Code Studio si musíte nastavit heslo pro svůj účet. To vám umožní ukládat vaše řešení a spravovat vaši třídu. Budete moci přiřazovat kurzy studentům a sledovat jejich průběh. <a href="%{studio_url}">Můžete také i nadále procházet různé fáze a hádanky</a> bez vytvoření účtu.'
    overview_markdown: 'Přihlaš se na účet, aby jsi mohl/a sledovat svůj pokrok nebo spravovat svoji třídu <a href="/">Můžeš procházet jednotlivé stupně a puzzle</a> i bez účtu, ale pokud chceš uložit svoje pokroky a projekty musíš se přihlásit.'
  terms_interstitial:
    accept_label_markdown: 'Souhlasím s aktualizací <a href="%{tos_url}" target="_blank">Podmínek poskytování služeb</a> and <a href="%{privacy_url}" target="_blank">Ochranou osobních údajů</a>'
    intro_desc_markdown: 'Aktualizovali jsme naše smluvní podmínky a ochranu osobních údajů. Změny jsou platné od 24. srpna 2016. Největší změnou je, že <i> už více nebudeme uchovávat e-mailové adresy studentských účtů na Studiu kódu. </i> Je to pro nás velký krok a doufáme, že jsme nastavili nový standard pro soukromí studentů v technologiích ve vzdělávání. Souhrn změn sme vám poslali e-mailem.'
    reminder_desc_markdown: 'Aktualizovali jsme naše <a href="%{tos_url}" target="_blank">Smluvní podmínky</a>a<a href="%{privacy_url}" target="_blank">Ochranu osobních údajů </a>. Prosím čtěte pečlivě, než je potvrdíte. Berte v úvahu, že pokud studenti neřijmnou aktualizované podmínky, naše nástroje vyučující JavaScript jim mohou být nedostupné.'
  user:
    create_personal_login_email_note_markdown: 'Poznámka: E-mailové adresy nejsou uloženy ve formě, která by nám umožnila kontaktovat studenty. Studenti nikdy dostávají e-maily od Code.org kromě obnovení hesla. Viz naše <a href=''%{privacy_policy_url}'', target=''_blank''>Zásady ochrany osobních údajů</a>.'
    create_personal_login_terms_markdown: 'Vytvořením osobních přihlašovacích údajů souhlasím s tím, že budu vázán <a href=''%{terms_of_service_url}'', target=''_blank''> smluvními podmínkami </a> Code.org. Potvrzuji, že mám oprávnění od svých rodičů nebo právního zástupce používat Code.org i bez učitele.'
  zendesk_too_young_message_markdown: 'Promiň, mladší uživatelé se nemohou přihlásit do našeho webového serveru podpory. Můžeš procházet <a href="http://support.code.org"> support.code.org</a> bez přihlášení nebo požádat rodiče nebo učitele, aby nás kontaktovali.'
