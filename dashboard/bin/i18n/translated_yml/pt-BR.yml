  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Obrigado por organizar uma Hora de Código. Para se inscrever no Code Studio, você precisará configurar uma senha para sua conta. Isto permitirá que você salvar seu progresso e gerir a sua sala de aula. Você será capaz de atribuir cursos para alunos e acompanhar seu progresso. <a href="%{studio_url}"> você pode também continuar a procurar as várias fases e quebra-cabeças</a> sem criar uma conta.'
