pt-BR:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: Preencha as informações a seguir para concluir a criação da sua conta Code.org.
        finish_sign_up_subheader_provider_markdown: 'Preencha as informações a seguir para concluir a criação de uma conta do Code.org usando seu **%{provider}** para **%{email}**.'
        name_example: 'Nome de exibição (ex: João da Silva ou Maria Alves)'
        personal_email_markdown: 'E-mail pessoal [(clique aqui caso não tenha um e-mail)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Obrigado por organizar uma Hora de Código. Para se inscrever no Code Studio, você precisará configurar uma senha para sua conta. Isto permitirá que você salvar seu progresso e gerir a sua sala de aula. Você será capaz de atribuir cursos para alunos e acompanhar seu progresso. [você pode também continuar a procurar as várias fases e quebra-cabeças](%{studio_url}) sem criar uma conta.'
    overview_markdown: 'Cadastre-se para ter uma conta e acompanhar seu progresso ou gerenciar sua sala de aula. [Você pode explorar diversas fases e desafios](/) sem uma conta, mas precisará fazer login para salvar seu progresso e seus projetos.'
  terms_interstitial:
    accept_label_markdown: 'Eu aceito os [Termos de Serviço](%{tos_url}) e a [Política de Privacidade](%{privacy_url}).'
    intro_desc_markdown: 'Atualizamos nossos Termos de Serviço e Política de Privacidade, conforme exibido abaixo. As alterações estão em vigor desde 24 de agosto de 2016. A principal mudança: nós _não armazenaremos mais endereços de e-mail de contas de alunos no Code Studio._ Essa é uma grande mudança para nós, e esperamos que essa decisão defina um novo padrão para a privacidade dos alunos na tecnologia da educação. Enviamos um resumo das demais alterações a você por e-mail.'
    reminder_desc_markdown: 'Atualizamos nossos [Termos de Serviço](%{tos_url}) e [Política de Privacidade](%{privacy_url}). Leia-os com atenção antes de aceitá-los. Antes de aceitar explicitamente os termos atualizados, observe que nossas ferramentas para o ensino de JavaScript podem estar indisponíveis aos seus alunos.'
  user:
    create_personal_login_email_note_markdown: 'Nota: Os endereços de E-mail não são armazenados de forma que nos permita permita entrar em contato com os alunos. Os alunos nunca irão receber e-mails do Code.org exceto para recuperação de senha. Consulte nossa [política de privacidade](%{privacy_policy_url}) para obter mais informações.'
    create_personal_login_terms_markdown: 'Ao criar uma conta individual, eu concordo com os [termos de serviço](%{terms_of_service_url}) do Code.org. Eu confirmo que tenho permissão dos meus pais ou responsável legal para usar os serviços do Code.org mesmo sem o acompanhamento de um professor.'
  zendesk_too_young_message_markdown: 'Desculpe, usuários mais jovens não podem se inscrever em nosso site. Você pode acessar [support.code.org](http://support.code.org) sem se inscrever, ou pedir aos seus pais ou a um professor para que entrem em contato conosco.'
