zh-CN:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: '填写以下信息为 <strong>%{email}</strong> 创建 Code.org 帐户。'
        finish_sign_up_subheader_provider_markdown: '填写信息，来使用 <strong>%{provider}</strong> 的 <strong>%{email}</strong> 创建 Code.org 账户。'
        name_example: 显示的名字 （如炫酷码农或小明）
        personal_email_markdown: '个人电子邮箱地址 <a href="%{url}">（如果没有电子邮箱请点击这里）</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: '谢谢你主办编程一小时。要登录到代码工作室，你需要设置您的帐户的密码。这将允许您保存您的进展和管理你的教室。你将能够分配课程给学生，并跟踪其进度。<a href="%{studio_url}"> 你还可以继续浏览各个阶段和谜题</a> 而无需创建一个帐户。'
    overview_markdown: 注册一个帐户来跟踪你的进度或管理您的教室。 <a href="/">您可以浏览不同阶段和谜题</a>而不需要一个帐户，但你需要注册以保存进度和项目。
  terms_interstitial:
    accept_label_markdown: '我同意更新的 <a href="%{tos_url}"target="_blank"> 服务条款</a> 和 <a href="%{privacy_url}"target="_blank"> 隐私政策</a>'
    intro_desc_markdown: 我们更新了我们的服务条款和隐私政策，如下所示。这些变化自 2016 年 8 月 24 日起生效。 最大的变化是︰ 我们将 <i>不再将学生帐户的电子邮件地址存储在代码工作室。</i>这是对我们来说，一个大改变，我们希望它在教育技术中设置学生隐私的新标准。我们已经通过电子邮件给你发送了其它更改的摘要。
    reminder_desc_markdown: '我们更新了我们的 <a href="%{tos_url}"target="_blank"> 服务条款</a> 和 <a href="%{privacy_url}"target="_blank"> 隐私政策</a>。请在接受之前仔细阅读。请注意，在你的学生接受更新的条款之前，我们教学 JavaScript 的工具学生可能不能使用。'
  user:
    create_personal_login_email_note_markdown: '注意：电子邮箱不会用来与学生进行联系。除了密码恢复的邮件，学生永远不会收到从 Code.org 寄来的任何邮件。更多信息请查看<a href=''%{privacy_policy_url}'', target=''_blank''>隐私政策</a>。'
    create_personal_login_terms_markdown: '通过创建个人账户，我同意接受 Code.org 的<a href=''%{terms_of_service_url}'', target=''_blank''>服务条款</a>。我确认我的父母或法定监护人已经允许我在没有老师的情况下使用 Code.org 的服务。'
  zendesk_too_young_message_markdown: '对不起，年轻的用户不能登录到支持站点。你可以不登录来浏览 <a href="http://support.code.org"> support.code.org</a> 或让你的父母或老师来联系我们。'
