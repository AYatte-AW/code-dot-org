vi:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_markdown: 'Điền thông tin sau để hoàn thành tạo tài khoản Code.org cho <strong>%{email}</strong>.'
        finish_sign_up_subheader_provider_markdown: 'Điền thông tin sau để hoàn thành tạo tài khoản Code.org với <strong>%{provider}</strong> cho <strong>%{email}</strong>.'
        name_example: Tên hiển thị (ví dụ như Cool Coder hoặc Jane S.)
        personal_email_markdown: 'Địa chỉ email cá nhân <a href="%{url}">(nhấp vào đây nếu bạn không có địa chỉ email)</a>'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Cảm ơn bản đã tổ chức Giờ Lập Trình. Để đăng nhập vào Code Studio, bạn cần phải thiết lập mật khẩu cho tài khoản của bạn. Điều này sẽ giúp bạn lưu lại tiến trình và quản lý lớp học của mình. Bạn có thể giao các khóa học cho học sinh và kiểm tra tiến độc của các em. <a href="%{studio_url}">Bạn cũng có thể tiếp tục tham gia vào các nội dung và câu đố</a> mà không cần tạo tài khoản.'
    overview_markdown: 'Đăng ký một tài khoản để theo dõi quá trình học của bạn, hoặc để quản lý các lớp học của bạn. <a href="/">Bạn có thể xem qua các giai đoạn khác nhau và các câu đố</a> mà không có một tài khoản, nhưng bạn sẽ cần phải đăng ký tài khoản để lưu lại quá trình học và các đồ án.'
  terms_interstitial:
    accept_label_markdown: 'Tôi đồng ý với cập nhật <a href="%{tos_url}" target="_blank">Điều khoản dịch vụ</a>và <a href="%{privacy_url}" target="_blank">Chính sách bảo mật</a>'
    intro_desc_markdown: 'Chúng tôi đã cập nhật Điều khoản Dịch vụ và Chính sách Bảo mật của chúng tôi, như được hiển thị bên dưới. Những thay đổi này có hiệu lực từ ngày 24 tháng 8 năm 2016. Sự thay đổi lớn nhất: chúng tôi sẽ<i>không còn lưu trữ địa chỉ email cho các tài khoản sinh viên trên Code Studio.</i> Đây là một vấn đề lớn đối với chúng tôi và chúng tôi hy vọng nó đặt ra một tiêu chuẩn mới cho sự riêng tư của sinh viên trong công nghệ giáo dục. Chúng tôi đã gửi cho bạn bản tóm tắt các thay đổi khác qua email.'
  user:
    create_personal_login_email_note_markdown: 'Chú ý: Địa chỉ email không được lưu trữ dưới mọi hình thức mà cho phép chúng tôi liên hệ với hssv. Hssv sẽ không bao giờ nhận email từ Code.org ngoại trừ email khôi phục mật khẩu. Xem <a href=''%{privacy_policy_url}'', target=''_blank''>chính sách riêng tư</a> để biết thêm thì tin.'
    create_personal_login_terms_markdown: 'Bằng cách tạo đăng nhập cá nhân, Tôi đồng ý với <a href=''%{terms_of_service_url}'', target=''_blank''>điều khoản dịch vụ</a> của Code.org. Nếu tôi dưới 13 tuổi, tôi chấp nhận rằng tôi có ba mẹ hoặc người giám hộ hợp pháp để sử dụng dịch vụ Code.org mặc dù không có giáo viên.'
  zendesk_too_young_message_markdown: 'Rất tiếc, người dùng trẻ em không thể đăng nhập vào trang web hỗ trợ của chúng tôi, ban có thể duyệt<a href="http://support.code.org">support.code.org</a> mà không cần đăng nhập cùng hay yêu cầu phụ huynh hoặc giáo viên của ban liên hệ với chúng tôi .'
