  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'תודה לך עבור אירוח שעת קוד. לכניסה לסטודיו קוד, תידרש להגדיר סיסמה לחשבונך. זה יאפשר לך לשמור את ההתקדמות וניהול כיתתך. תהיה באפשרותך להקצות קורסים לתלמידים ולעקוב אחר התקדמותם. <a href="%{studio_url}">באפשרותך להמשיך ולתור אחר שלבים ופאזלים</a> בלי יצירת חשבון.'
    overview_markdown: 'הרשם לקבלת חשבון בכדי לעקוב אחר התקדמות וניהול הכיתה שלך. <a href="/">באפשרותך לדפדף בין השלבים והפאזלים השונים</a> ללא חשבון, אבל תידרש להירשם בכדי לשמור את התקדמותך ואת הפרויקטים שלך.'
  terms_interstitial:
    accept_label_markdown: 'אני מאשר את <a href="%{tos_url}" target="_blank">תנאי השימוש</a> וגם את <a href="%{privacy_url}" target="_blank">תנאי הפרטיות</a>.'
    intro_desc_markdown: 'עדכנו את תנאי השירות ותנאי הפרטיות שלנו כפי שמופיע מטה. השינויים יחלו ב-24 לאוגוסט 2016. השינויים המשמעותיים הם: אנחנו <i>לא שומרים יותר כתובות דוא"ל של תלמידים במעבדת הקוד.</i> זה משהו משמעותי עבורנו ואנחנו מקוויים שזה יציב סטנדרט חדש לשמירת פרטיות התלמיד בטכנולוגיות למידה. שלחנו לך סיכום של שינויים נוספים שבוצעו בדוא"ל.'
    reminder_desc_markdown: 'עדכנו את <a href="%{tos_url}" target="_blank">תנאי השירות</a> שלנו ואת <a href="%{privacy_url}" target="_blank">מדיניות הפרטיות</a>. אנא קרא אותם היטב בטרם תסכים להם. שים לב שכלי הלימוד של JavaScript לא יהיו זמינים לתלמידים בטרם יסכימו לתנאי השירות המעודכנים.'
  user:
    create_personal_login_email_note_markdown: 'שים לב: כתובות דוא"ל אינם נשמרים בצורה המאפשרת לנו ליצור קשר עם תלמידים. תלמידים לעולם לא יקבלו דוא"ל מCode.org למעט עבור שחזור סיסמה. צפה ב<a href=''%{privacy_policy_url}'', target=''_blank''>מדיניות הפרטיות</a> לפרטים נוספים.'
    create_personal_login_terms_markdown: 'על-ידי יצירת חשבון כניסה אישי, אני מסכים להיות מחויב ל<a href=''%{terms_of_service_url}'', target=''_blank''>תנאי השימוש</a> של Code.org. אם אני תחת גיל 13, אני מאשר שיש בידי אישור מהורה או אפוטרופוס חוקי רשות להשתמש בשירותי Code.org גם ללא מורה.'
  zendesk_too_young_message_markdown: 'מצטערים, משתמשים צעירים אינם יכולים להתחבר לאתר התמיכה שלנו. תוכל לגלוש ל- <a href="http://support.code.org">support.code.org</a> ללא הזדהות או בקש מהוריך או המורה שלך ליצור איתנו קשר בשימך.'
