      user:
        finish_sign_up_subheader_markdown: 'מלא את הפרטים הבאים על מנת לסיים ליצור חשבון Code.org עבור **%{email}**.'
        name_example: 'שם לתצוגה (לדוגמה: תכניתן מגניב או ישראל י.)'
        personal_email_markdown: 'כתובת דוא"ל אישי [(לחץ כאן אם אין לך כתובת דואר אלקטרוני)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'תודה לך עבור אירוח שעת קוד. לכניסה לסטודיו קוד, תידרש להגדיר סיסמה לחשבונך. זה יאפשר לך לשמור את ההתקדמות וניהול כיתתך. תהיה באפשרותך להקצות קורסים לתלמידים ולעקוב אחר התקדמותם. [באפשרותך להמשיך ולתור אחר שלבים ופאזלים](%{studio_url}) בלי יצירת חשבון.'
    overview_markdown: 'הרשם לקבלת חשבון בכדי לעקוב אחר התקדמות וניהול הכיתה שלך. [באפשרותך לדפדף בין השלבים והפאזלים השונים](/) ללא חשבון, אבל תידרש להירשם בכדי לשמור את התקדמותך ואת הפרויקטים שלך.'
  terms_interstitial:
    accept_label_markdown: 'אני מאשר את [תנאי השימוש](%{tos_url}) וגם את [תנאי הפרטיות](%{privacy_url}).'
    intro_desc_markdown: 'עדכנו את תנאי השירות ותנאי הפרטיות שלנו כפי שמופיע מטה. השינויים יחלו ב-24 לאוגוסט 2016. השינויים המשמעותיים הם: אנחנו _לא שומרים יותר כתובות דוא"ל של תלמידים במעבדת הקוד._ זה משהו משמעותי עבורנו ואנחנו מקוויים שזה יציב סטנדרט חדש לשמירת פרטיות התלמיד בטכנולוגיות למידה. שלחנו לך סיכום של שינויים נוספים שבוצעו בדוא"ל.'
    reminder_desc_markdown: 'עדכנו את [תנאי השירות](%{tos_url}) שלנו ואת [מדיניות הפרטיות](%{privacy_url}). אנא קרא אותם היטב בטרם תסכים להם. שים לב שכלי הלימוד של JavaScript לא יהיו זמינים לתלמידים בטרם יסכימו לתנאי השירות המעודכנים.'
  user:
    create_personal_login_email_note_markdown: 'שים לב: כתובות דוא"ל אינם נשמרים בצורה המאפשרת לנו ליצור קשר עם תלמידים. תלמידים לעולם לא יקבלו דוא"ל מCode.org למעט עבור שחזור סיסמה. צפה ב[מדיניות הפרטיות](%{privacy_policy_url}) לפרטים נוספים.'
    create_personal_login_terms_markdown: 'על-ידי יצירת חשבון כניסה אישי, אני מסכים להיות מחויב ל[תנאי השימוש](%{terms_of_service_url}) של Code.org. אם אני תחת גיל 13, אני מאשר שיש בידי אישור מהורה או אפוטרופוס חוקי רשות להשתמש בשירותי Code.org גם ללא מורה.'
  zendesk_too_young_message_markdown: 'מצטערים, משתמשים צעירים אינם יכולים להתחבר לאתר התמיכה שלנו. תוכל לגלוש ל- [support.code.org](http://support.code.org) ללא הזדהות או בקש מהוריך או המורה שלך ליצור איתנו קשר בשימך.'
