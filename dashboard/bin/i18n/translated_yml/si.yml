  activerecord:
    attributes:
      user:
        name_example: ප්‍රදර්ශන නම (e.g. Cool Coder or Jane S.)
        personal_email_markdown: 'පෞද්ගලික e-තැපැල් ලිපිනය [(ඔබට e-තැපැල් ලිපිනයක් නැති නම් මෙතන ඔබන්න)](%{url})'
  signup_form:
    overview_markdown: 'ගිණුමකට අත්සන්වන්න ඔබගේ ප්‍රගතිය බැලීමට නැතහොත් පාලනය කිරීමට.[ඔබට විවිද අවදි ප්‍රහේලිකාවේ සොයන්න හැකය.](/)ගිණුමක් නොමැතිව ,නමුත් ඔබට අත්සන්වන්න වෙනවා ගිණුමට ඔබගේ ප්‍රගතිය සහ ව්‍යාපෘති දිගුකාලීනව තබා ගැනීමට.'
  terms_interstitial:
    accept_label_markdown: 'යාවත්කාලීන කරන්න එකඟයි[සේවා නියම](%{tos_url})[රහස්‍යතා ප්‍රතිපත්තිය](%{privacy_url})'
    intro_desc_markdown: පහත සඳහන් පරිදි අප අපගේ සේවා කොන්දේසි අලුත් කර තිබේ. 2016 අගෝස්තු 24 සිට මේවා ක්‍රියාත්මක වනු ඇත. සැලකිය යුතු වෙනසක් වන්නේ අප තවදුරටත් සිසුන්ගේ ඊ මේල් ලිපින ගබඩා කරගෙන නොතබාගැනීමයි. අධ්‍යාපනයේදි සිසුන්ගේ පෞද්ගලිකත්වය ආරක්ශා කිරීමේ එක් වැදගත් පියවරක් ලෙස අප මෙය සලකනු ලබනවා. අනෙකුත් වෙනස් වීම් වල සාරාංශයක් ඔබ වෙත ඊ මේල් එකකින් එවා ඇත.
    reminder_desc_markdown: 'අප අපගේ [සේවා කොන්දේසි](%{tos_url})සහ[රහස්‍ය ප්‍රතිපත්ති](%{privacy_url}) යාවත්කාලින කර ඇත. ඒවා පිළිගැනීමට පෙර හොදින් කියවා බලන්න. නිශ්චිතව අපගේ යාවත්කාලින කිරීමේ කොන්දේසි පිළිපදින තෙක් ඔබගේ සිසුවාට JavaScript ඉගැන්වීමේ අපගේ උපාංග නොලැබිය හැකි බව සලකන්න.'
  zendesk_too_young_message_markdown: 'සමාවෙන්න,උපකාරක වෙබ් අඩවියට වයසින් බාල සිසුන් සඳහා sign in වියනොහක.සොයන්න [support.code.org](http://support.code.org) signing in නොවී හෝ ඔබ වෙනුවෙන් දෙමාපියන් හෝ ගුරුවන් සම්බන්ද කරන්න.'
