ja:
  activerecord:
    attributes:
      user:
        name_example: 表示名 (例えばクールコーダまたはジェーン)
        personal_email_markdown: '個人のEメールアドレス [(メール アドレスを持っていない場合はここをクリック)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Hour of Codeを開催いただき、ありがとうございます。コードのスタジオにサインインするには、アカウントにパスワードを設定する必要があります。これにより、進歩の保存と、教室の管理ができるようになります。学生にコースを割り当て、その進捗状況を追跡することができます。アカウントを作成しなくても [引き続き、さまざまな段階やパズルを試せます](%{studio_url})。'
    overview_markdown: 'あなたの進捗状況を追跡したり、あなたの教室を管理するには、アカウントにサインアップします。アカウント無しでも[様々なステージとパズルを参照できます](/)が、あなたの進捗状況とプロジェクトを保存するにはサインアップが必要です。'
  terms_interstitial:
    accept_label_markdown: 'わたしは、更新された [サービス利用規約](%{tos_url}) および [プライバシー ポリシー](%{privacy_url}) に同意します。'
    intro_desc_markdown: '下記の通りサービス利用規約、およびプライバシー ポリシーを更新しました。変更は、2016 年 8 月 24 日現在有効です。 最大の変更: _コード スタジオには、生徒用アカウントのメール アドレスを保存しなくなります。_これは私たちにとって大きな決断であり、これが教育技術における学生プライバシーの新しい基準となることを期待します。他の変更点の要約は、電子メールでお送りしました。'
    reminder_desc_markdown: '私たちは [サービス利用規約](%{tos_url}) および [プライバシー ポリシー](%{privacy_url}) を更新しました。それらを受け入れる前に、これらを慎重にお読みください。更新された条項に同意されない場合、JavaScript を教えるツールが無いかもしれないことに、注意してください。'
  user:
    create_personal_login_email_note_markdown: '注: 私たちが電子メール アドレスを使って学生に連絡することはありません。パスワード回復の場合を除き、Code.org からメールを受信することはありません。詳細は [プライバシーポリシー](%{privacy_policy_url}) を参照してください。'
    create_personal_login_terms_markdown: '個人ログインを作ることによって、Code.org [利用規約](%{terms_of_service_url})によって拘束されることに同意します。13 歳未満の場合、私の親または保護者人の同意を得て Code.org サービスを使用することを確認します。'
  zendesk_too_young_message_markdown: 'ご迷惑致しますが、若い方はこのサポートサイトのサインインは受け付けできないようになっているため、[support.code.org](http://support.code.org)をサインインせずにご利用頂き、もしくは親または先生の方に代わりに連絡して頂くようにをお願い致します。'
