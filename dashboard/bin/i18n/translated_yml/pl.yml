pl:
  activerecord:
    attributes:
      user:
        finish_sign_up_subheader_provider_markdown: 'Wypełnij poniższe informacje, aby zakończyć tworzenie konta Code.org z **%{provider}** **%{email}**.'
        name_example: Wyświetlane Imię (np. Super Koder albo Ania S.)
        personal_email_markdown: 'Osobisty adres e-mail [(kliknij tutaj jeśli nie masz adresu e-mail)](%{url})'
  signup_form:
    hoc_already_signed_up_content_post_hoc_markdown: 'Dziękujemy Ci za bycie gospodarzem Godziny Kodowania. Aby zalogować się do Code Studio, będziesz musiał ustawić hasło dla Twojego konta. Umożliwi Ci to zapisywanie postępów i zarządzanie klasą. Będziesz w stanie przypisywać kursy do studentów i sprawdzać ich postępy. [Możesz także kontynuować przeglądanie różnorodnych poziomów i zagadek](%{studio_url}) bez tworzenia konta.'
    overview_markdown: 'Zarejestruj się na konto, aby śledzić swoje postępy lub zarządzać swoją klasą. [Możesz przeglądać różne etapy i łamigłówki](/) bez konta, ale będziesz musiał zarejestrować się, aby zapisać swoje postępy i projekty.'
  terms_interstitial:
    accept_label_markdown: 'Akceptuję zaktualizowane [Warunki użytkowania](%{tos_url}) i [Politykę prywatności](%{privacy_url})'
    intro_desc_markdown: 'Zaktualizowaliśmy nasze Warunki Użytkowania i Politykę Prywatności, jak pokazano poniżej. Zmiany wchodzą w życie z dniem 24 sierpnia 2016 r. Największa zmiana: nie będziemy _przechowywać adresów e-mail dla kont uczniowskich na Code Studio._ Jest to wielka sprawa dla nas, i mamy nadzieję, że to wyznacza nowy standard dla prywatność uczniów w technologii kształcenia. Wysłaliśmy Ci podsumowanie innych zmian za pośrednictwem poczty elektronicznej.'
    reminder_desc_markdown: 'Zaktualizowaliśmy nasze [Warunki użytkowania](%{tos_url}) i [Politykę prywatności](%{privacy_url}). Prosimy przeczytać je uważnie przed ich zaakceptowaniem. Należy zauważyć, że nasze narzędzia do nauki języka JavaScript mogą być niedostępny dla Twoich uczniów przed zaakceptowaniem zaktualizowanych postanowień.'
  user:
    create_personal_login_email_note_markdown: 'Uwaga: Adresy e-mail nie są przechowywane w formie, która pozwalałaby nam kontaktować się z uczniami. Uczniowie nigdy nie będą otrzymywać e-maili od Code.org, z wyjątkiem odzyskiwania hasła. Aby uzyskać więcej informacji, zobacz naszą [politykę prywatności](%{privacy_policy_url}).'
    create_personal_login_terms_markdown: 'Tworząc swój osobisty login, zobowiązuję się do przestrzegania [regulaminu](%{terms_of_service_url}) Code.org. Jeśli mam poniżej 13 lat, potwierdzam, że otrzymałem zgodę moich rodziców lub prawnych opiekunów na korzystanie z usług Code.org nawet bez nadzoru nauczyciela.'
  zendesk_too_young_message_markdown: 'Przepraszamy, młodsi użytkownicy nie mogą logować się na naszej stronie pomocy. Możesz przejrzeć [support.code.org](http://support.code.org) bez logowania się lub poprosić rodziców lub nauczyciela, by skontaktowali się z nami w Twoim imieniu.'
